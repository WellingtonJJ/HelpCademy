            				<fieldset id ="faleconosco">
                                <legend>Entre em contato conosco</legend>

                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                            				<label>Seu nome:</label>
                            				<input required id="nomefaleconosco" name="nomefaleconosco" maxlength="30" size="43" type="text" class="form-control input-lg" placeholder="Nome" tabindex="1" onblur="validarTamanhoNome()"/>

                                    </div>
                    				
                                    <div class="col-xs-12 col-sm-6 col-md-6">

                                        </div>
                                    </div>      		
                    				
                                    <div class="col-xs-12 col-sm-9 col-md-9">
                                        <div class="form-group">
                            				<label>Assunto:</label>         
                            				<input required id="assunto" class="form-control input-lg" name="assunto" type="text" maxlength="20" size="27"
                            					placeholder="Como posso participar?" />
                            				
                                        </div>
                                    </div>
                    				<div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                            				<label>Sua mensagem:</label>
                            				<textarea placeholder="Gostaria de saber mais sobre...." class="form-control" rows="8" cols="20"></textarea>
                                        </div>
                                    </div>

                                    <!--ARRUMAR BOTÕES-->
                                    
                                       	</div>

                        				</label class="botao3">   <button type="button" id="cancelar" class = "btn btn-warning">Cancelar</button></label>
